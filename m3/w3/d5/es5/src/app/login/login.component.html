

<form>
    <h1>Login</h1>
  <input type="email" placeholder="email" [(ngModel)]="authData.email" name="email" [(ngModel)]="input" >
  <input type="password" placeholder="password" [(ngModel)]="authData.password" name="password" [(ngModel)]="password">
  <button (click)="login()" (click)="save()">Accedi</button>
</form>
