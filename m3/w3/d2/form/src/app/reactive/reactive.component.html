<h1>Reactive fron Hero</h1>

<div class="container">
    <form [formGroup]="form" (ngSubmit)="submit()" #f>
        <div class="form-group">
            <label for="nome">Nome</label>
            <input formControlName="nome" id="nome" class="form-control" type="text" placeholder="nome" required >
            <p [style.color]="'red'" *ngIf="getFormC('nome')?.invalid && getFormC('nome')?.touched ">Campo obbligatorio</p>
        </div>
        
        <div class="form-group">
            <label for="alterego">Alter Ego</label>
            <input formControlName="alterego" id="alterego" class="form-control" type="text" placeholder="alterego" required >
            <p [style.color]="'red'" *ngIf="getFormC('alterego')?.invalid && getFormC('alterego')?.touched">Campo obbligatorio</p>
        </div>
        <label for="superpotere">Super Potere</label>
        <button class="btn btn-primary" (click)="addSuperPotere()">Aggiungi potere</button>

       <div class="form-group" *ngFor="let superpotere of getSuperPotereFields(); let i = index">

        <input type="text" class="form-control"  [formControlName]="i">
       </div>

        <div class="form-group">
            <label for="nemico">Nemico</label>
            <input formControlName="nemico" maxlength="10"  id="nemico" class="form-control" type="text" placeholder="nemico"required >
            <p [style.color]="'red'" *ngIf="getFormC('nemico')?.invalid && getFormC('nemico')?.touched ">Campo obbligatorio</p>
        </div>
        
        <div class="form-group">
            <label for="pianeta">Pianeta</label>
            <input formControlName="pianeta" minlength="5" id="pianeta" class="form-control" type="text" placeholder="pianeta"required >
            <p [style.color]="'red'" *ngIf="getFormC('pianeta')?.invalid && getFormC('pianeta')?.touched ">Campo deve essere minimo 5 caratteri</p>
        </div>
        <label for="superpotere">Debolezza</label>
        <button class="btn btn-danger" (click)="addSuperPotere()">Aggiungi Debolezza</button>

       <div class="form-group" *ngFor="let superpotere of getSuperPotereFields(); let i = index">

        <input type="text" class="form-control"  [formControlName]="i">
       </div>

        <button class="btn btn-primary">Crea</button>
       
        


       
       
        
    
    
    
    
    
    
    
    
    
    
    </form>
</div>
